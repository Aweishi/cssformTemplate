<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="main-header">
			<img src="img/Header_Logo.png" alt="">
		</div>

		<div class="banner">
			<div class="txt-banner">
				<h1>過新年需要練習嗎</h1>
				<h2>Amos暴力切版入門班</h2>
			</div>
			
			<ul class="promise">
				<li>
					<img src="img/kv_icon.png">
					<h3>作業至少<span>3個版</span>實務練習</h3>
				</li>
				<li>
					<img src="img/kv_icon.png">
					<h3>保證<span>CodeReview</span></h3>
				</li>
			</ul>
			<div class="btn-apply">
				點我快速報名
			</div>
			<h3>(限額<span>30名</span>)</h3>
		</div>

		<div class="index-form">
			<h2>這門課要讓你真正理解每個原始碼的目的與原理</h2>
			<p>讓你活用原始碼而非死背那些罐頭技巧。</p>
			<form class="quesion" >	
					<div class="input">
						<label for="name"><span>您的姓名</span></label>
						<input type="text" id="name" placeholder="請輸入姓名">
					</div>

					<div class="input">
						<label for="email">
						<span>聯絡Email</span></label>
						<input type="text" id="email" placeholder="填寫可加快處理時效">
					</div>
					
					<div class="input">
						<label for="mobile"><span>行動電話*</span><br><span class="required">必填</span></label>
						<input type="text" id="mobile" placeholder="ex:0912345678">
					</div>
					
					<div class="input">
						<label for="captcha"><span>驗證碼*</span><br><span class="required">必填</span></label>
						<input type="text" id="captcha" placeholder="驗證碼">
					</div>
			</form>
			<div class="btn-confirm">
				<h2>確認送出</h2>
			</div>
			<p>* 相關辦法請詳閱「抽獎活動辦法」及「注意事項」</p>
		</div>

		<div class="planing">
			<h2>三大主軸規劃</h2>
			<h5>這門課就是要讓你一次把觀念打好，連實務層面的思考過程都要讓你知道</h5>
			<div class="feature">

				<div class="imggroup">
					<img src="img/form_otheroption_01.png" alt="">
					<img src="img/form_otheroption_02.png" alt="">
					<img src="img/form_otheroption_03.png" alt="">
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
